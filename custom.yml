---
# custom.yml
# Override variables defined in default.yml

# AMP
amp_branch: master
amp_mode: production

# AWS CLI profile name
aws_profile: default

# AWS region
aws_region: eu-central-1

# VPC and subnet where instances will be deployed
# They should already exist
aws_vpc_id: vpc-f44cb79d
aws_subnet_id: subnet-02c62979

# docker repo channel: main | testing | experimental
docker_repo_channel: main

# Go version
go_version: 1.7.3

# OS Family of the AMI
image_os_distribution: CentOS

# Name of ssh key in AWS
ssh_key: "swarm"

# Name of the security group
swarm_security_group_name: swarm

# Number of Swarm manager nodes
swarm_num_managers: 2

# Number of Swarm worker nodes
swarm_num_workers: 3

# Instance type of the EC2 instances
swarm_instance_type: t2.large

# AMI id
swarm_template: ami-9bf712f4 # CentOS Linux 7 x86_64 HVM EBS 1602 eu-central-1
